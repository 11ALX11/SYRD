version: '2'
services:
  react-app:
    build: ./app
    command: npm start
    volumes:
      - ./app/:/app:delegated
    ports:
      - '3000:3000'

  express-api:
    build: ./api
    command: npm start
    volumes:
      - ./api/:/api:delegated
    ports:
      - '80:80'

